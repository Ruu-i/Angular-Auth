<div class="row pt-5">
  <div class="col-md-6 mx-auto">
<div class="card">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
        <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-2" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-2" required>
                </div>
                <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>          
    </div>
  </div>
</div>
</div>
